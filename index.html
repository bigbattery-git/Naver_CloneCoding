<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAVER</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./index.css">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div id="header-buttons-left">
        <button type="button" id="header-hamberger">
          <div id="header-hamberger-icon"></div>
        </button>
        <button type="button" id="header-pay">
          <div id="header-pay-icon"></div>
        </button>
      </div>
      <div id="header-buttons-right">
        <button type="button" id="header-navertalk">
          <div id="header-navertalk-icon"></div>
        </button>
        <button type="button" id="header-alrat">
          <div id="header-alrat-icon"></div>
        </button>
        <button type="button" id="header-shoping">
          <div id="header-shoping-icon"></div>
        </button>
      </div>
      <div id="header-search">
        <div id="header-searchbar-background">
          <a href="https://www.naver.com/" id="header-searchbar-linknaver">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="header-searchbar-linknaver-icon">
              <path d="M16.273 12.845 7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727v12.845z">
              </path>
            </svg>
          </a>
          <form action="#">
            <input type="text" name="" id="header-searchbar-textarea" placeholder="검색어를 입력해 주세요.">
            <button id="header-searchbar-search">
              <svg id="header-searchbar-search-icon" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.13.5c11.378 0 20.632 9.256 20.632 20.63 0 4.699-1.566 9.155-4.439 12.782l10.164 10.165a2.41 2.41 0 0 1-1.706 4.115 2.412 2.412 0 0 1-1.706-.705L33.31 35.719a2.41 2.41 0 0 1 0-3.41 15.71 15.71 0 0 0 4.628-11.178c0-8.718-7.09-15.808-15.807-15.808-8.718 0-15.808 7.09-15.808 15.808 0 7.15 4.817 13.43 11.714 15.273a2.41 2.41 0 0 1 1.705 2.954 2.41 2.41 0 0 1-2.95 1.705C7.788 38.658 1.5 30.46 1.5 21.131 1.5 9.756 10.756.5 22.13.5zm4.716 34.746a3.483 3.483 0 1 1 0 6.966 3.483 3.483 0 0 1 0-6.966z">
                </path> 
              </svg>
            </button>
            <button type="button" id="header-searchbar-searchlist">
              <div id="header-searchbar-searchlist-icon"></div>
            </button>
            <button type="button" id="header-searchbar-inputcontroller">
              <div id="header-searchbar-inputcontroller-icon"></div>
            </button>
          </form>
        </div>
      </div>
      <div id="header-nav">
        <ul>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_mail"></span>
              <span class="service_name">메일</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_cafe"></span>
              <span class="service_name">카페</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_blog"></span>
              <span class="service_name">블로그</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_shoping"></span>
              <span class="service_name">쇼핑</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_news"></span>
              <span class="service_name">뉴스</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_stock"></span>
              <span class="service_name">증권</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_property"></span>
              <span class="service_name">부동산</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_map"></span>
              <span class="service_name">지도</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_weptoon"></span>
              <span class="service_name">웹툰</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_chizizic"></span>
              <span class="service_name">치지직</span>
            </a>
          </li>
          <li>
            <a href="" class="header-nav-hyperlink">
              <span class="service_icon type_else"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
